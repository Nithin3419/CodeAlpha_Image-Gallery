<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery-Nithin </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
             background: linear-gradient(45deg,#0a0a0a,#3a4452);
        }

        h1{
            text-align: center;
            color: #ffffff;
            margin: 30px 0 50px;
            text-decoration: underline overline #FF3028;
}

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 200px;
            padding-left: 30px;
            
        }

        .image-slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .image-slider img.active {
            display: block;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            z-index: 10;
        }

        .nav-btn#prev {
            left: 10px;
        }

        .nav-btn#next {
            right: 10px;
        }

        .thumbnail-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .thumbnail.active {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Image Gallery </h1>
    <div class="gallery-container">
        <div class="image-slider">
            <button id="prev" class="nav-btn">❮</button>
            <img src="C:\Users\Nithin\Desktop\album\pic1.jpg"  class="active" alt="Image 1">
            <img src="pic2.jpg" alt="Image 2">
            <img src="https://wallpapercave.com/wp/wp5545486.jpg" alt="Image 3">
            <img src="pic3.jpg" alt="Image 4">
            <img src="pic4.jpg" alt="Image 5">
            <img src="pic5.jpg" alt="Image 6">
            <img src="pic7.jpg" alt="Image 7">
            <img src="pic8.jpg" alt="Image 8">
            <img src="pic10.jpg" alt="Image 9">
            <img src="pic11.jpg" alt="Image 10">
            <img src="pic12.jpg" alt="Image 11">
            <button id="next" class="nav-btn">❯</button>
        </div>
        <div class="thumbnail-container">
            <img src="C:\Users\Nithin\Desktop\album\pic1.jpg" class="thumbnail active" alt="Thumbnail 1">
            <img src="pic2.jpg" class="thumbnail" alt="Thumbnail 2">
            <img src="https://wallpapercave.com/wp/wp5545486.jpg" class="thumbnail" alt="Thumbnail 3">
            <img src="pic3.jpg" class="thumbnail" alt="Thumbnail 4">
            <img src="pic4.jpg" class="thumbnail" alt="Thumbnail 5">
            <img src="pic5.jpg" class="thumbnail" alt="Thumbnail 6">
            <img src="pic7.jpg" class="thumbnail" alt="Thumbnail 7">
            <img src="pic8.jpg" class="thumbnail" alt="Thumbnail 8">
            <img src="pic10.jpg" class="thumbnail" alt="Thumbnail 9">
            <img src="pic11.jpg" class="thumbnail" alt="Thumbnail 10">
            <img src="pic12.jpg" class="thumbnail" alt="Thumbnail 11">
           
        </div>
    </div>
    <script>
        const images = document.querySelectorAll(".image-slider img");
        const thumbnails = document.querySelectorAll(".thumbnail");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle("active", i === index);
            });
            thumbnails.forEach((thumb, i) => {
                thumb.classList.toggle("active", i === index);
            });
        }

        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener("click", () => {
                currentIndex = index;
                showImage(currentIndex);
            });
        });
    </script>
</body>
</html>
